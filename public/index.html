<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes"
        />
        <meta name="theme-color" content="#0a0a0a" />
        <meta
            name="description"
            content="Cinema House - Discover movies, TV series, and actors. Browse trending content and explore ratings."
        />
        <meta
            name="keywords"
            content="movies, tv series, actors, cinema, entertainment, tmdb, ratings, reviews"
        />
        <meta name="author" content="Cinema House" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="X-Content-Type-Options" content="nosniff" />
        <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
        <meta property="og:title" content="Cinema House" />
        <meta
            property="og:description"
            content="Discover movies, TV series, and actors. Browse trending content and explore ratings."
        />
        <meta property="og:type" content="website" />
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="Cinema House" />
        <meta name="twitter:description" content="Discover movies, TV series, and actors" />

        <title>Cinema House</title>
        <link rel="icon" href="movie.svg" type="image/svg+xml" />
        <link rel="apple-touch-icon" href="movie.svg" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;600;700&display=swap"
            rel="stylesheet"
            media="print"
            onload="this.media = 'all'"
        />
        <noscript
            ><link
                href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;600;700&display=swap"
                rel="stylesheet"
        /></noscript>

        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
            html {
                scroll-behavior: smooth;
            }
            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
                    Cantarell, sans-serif;
                background-color: #0a0a0a;
                color: #fff;
                min-height: 100vh;
                padding-top: 80px;
            }
            body.fonts-loaded {
                font-family: "Montserrat Alternates", sans-serif;
            }
            b,
            strong {
                font-weight: 700;
            }
            #root {
                min-height: 100vh;
            }
            nav {
                min-height: 70px;
                z-index: 1000;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
            }
            .navbar {
                background-color: #1a2a5e !important;
            }
            .initial-loader {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background: #0a0a0a;
            }
            .spinner {
                width: 50px;
                height: 50px;
                border: 3px solid #333;
                border-top-color: #e50914;
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }
            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }
        </style>

        <script>
            (function () {
                if ("fonts" in document) {
                    document.fonts.ready.then(function () {
                        document.body.classList.add("fonts-loaded");
                    });
                } else {
                    document.body.classList.add("fonts-loaded");
                }
                var p = location.pathname;
                if (p !== "/login" && p !== "/register") {
                    var l = document.createElement("link");
                    l.rel = "preconnect";
                    l.href = "https://image.tmdb.org";
                    document.head.appendChild(l);
                }
            })();
        </script>
    </head>

    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root">
            <div class="initial-loader"><div class="spinner"></div></div>
        </div>
    </body>
</html>
